
<section class="d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="container">
      <div class="row">
          <div class="col-lg-8 mx-auto">
              <div class="signup">
                  <div class="row">
                      <div class="col-md-5 signup-greeting overlay" style="background-image: url(assets/images/background/signup.jpg);">
                          <img src="assets/images/logo.png" alt="logo">
                          <h4>Bienvenido!</h4>
                          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                              labore et dolore magna.</p>
                      </div>
                      <div class="col-md-7">
                          <div class="signup-form">
                              <form class="row">
                                  <div class="col-lg-12">
                                      <h4>Login</h4>
                                      <p class="float-sm-right">¿Ya estas registrado?
                                        <a routerLink="/registrar">Regístrate</a>
                                    </p>
                                  </div>
                                  <div class="col-lg-12">
                                      <input type="text" class="form-control" [(ngModel)]="log.user" name="user" placeholder="Usuario" autocomplete="off">
                                  </div>
                                  <div class="col-lg-12">
                                      <input type="password" class="form-control" [(ngModel)]="log.password" name="password" placeholder="Password" autocomplete="off">
                                  </div>
                                  <div class="col-sm-4">
                                      <button class="btn btn-primary btn-sm" (click)='login()'>Entrar</button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
