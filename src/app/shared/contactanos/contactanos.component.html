<!-- contact -->
<section class="section">
  <div class="container">
      <div class="row">
          <div class="col-lg-4 offset-lg-1 col-md-5">
              <h2 class="section-title">Contactanos</h2>
              <ul class="pl-0">
                  <!-- contact items -->
                  <li class="d-flex mb-30">
                      <i class="round-icon mr-3 ti-mobile"></i>
                      <div class="align-self-center font-primary">
                          <p>(618) 123 4567</p>
                          <p>(618) 987 6543</p>
                      </div>
                  </li>
                  <li class="d-flex mb-30">
                      <i class="round-icon mr-3 ti-email"></i>
                      <div class="align-self-center font-primary">
                          <p>correo@ujed.mx</p>
                          <p>mail@ujed.mx</p>
                      </div>
                  </li>
                  <li class="d-flex mb-30">
                      <i class="round-icon mr-3 ti-map-alt"></i>
                      <div class="align-self-center font-primary">
                          <p>Calle Constitución 404, Zona Centro, 34100</p>
                          <p>Durango, Dgo.</p>
                      </div>
                  </li>
              </ul>
          </div>
          <!-- form -->
          <div class="col-lg-6 col-md-7">
              <div class="p-5 rounded box-shadow">
                  <form action="#" class="row">
                      <div class="col-lg-12">
                          <h3>Formulario de contacto</h3>
                      </div>
                      <div class="col-lg-6">
                          <input type="text" name="name" id="name" class="form-control" placeholder="Nombre" required="">
                      </div>
                      <div class="col-lg-6">
                          <input type="email" class="form-control" name="email" id="email" placeholder="Email" required="">
                      </div>
                      <div class="col-lg-12">
                          <input type="text" name="subject" id="subject" class="form-control" placeholder="Asunto" required="">
                      </div>
                      <div class="col-lg-12">
                          <textarea class="form-control p-2" name="message" id="message" placeholder="Escriba aquí su mensaje..." required="" style="height: 150px;"></textarea>
                      </div>
                      <div class="col-lg-12">
                          <button class="btn btn-primary" type="submit" value="send">Enviar</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>
